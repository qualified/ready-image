name: CI

on:
  push:
    branches: [main]
    # Only when these paths changed
    paths:
      - ".github/workflows/ci.yaml"
      - "src/**"
      - "Cargo.toml"
      - "Cargo.lock"
  pull_request:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt, clippy
      - uses: Swatinem/rust-cache@v1
      - name: cargo check
        uses: actions-rs/cargo@v1
        with:
          command: check
      # - name: cargo test
      #   uses: actions-rs/cargo@v1
      #   with:
      #     command: test
      - name: cargo clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- -D warnings
      - name: cargo fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check
